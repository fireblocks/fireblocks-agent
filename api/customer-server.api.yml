components:
  schemas:
    MessagesRequest:
      description: List of messages of type `MessageEnvelope`
      type: object
      required:
        - messages
      properties:
        messages:
          type: array
          items:
            $ref: "#/components/schemas/MessageEnvelope"
    MessageEnvelope:
      description: Contains the message object and transportMetadata necessary for internal Fireblocks operations.
      type: object
      required:
        - message
        - transportMetadata
      properties:
        message:
          $ref: "#/components/schemas/Message"
        transportMetadata:
          $ref: "#/components/schemas/TransportMetadata"
    Message:
      required:
        - payload
      properties:
        payloadSignatureData:
          $ref: "#/components/schemas/PayloadSignatureData"
        payload:
          description: Stringified JSON that holds the message payload. Parsed object will be of type '#/components/schemas/MessagePayload'
          type: string
    MessagePayload:
      required:
        - tenantId
        - type
        - algorithm
        - signingDeviceKeyId
        - keyId
        - messagesToSign
      properties:
        tenantId:
          description: The identifier of customer's Fireblocks tenant/workspace
          type: string
          format: uuid
          example: ea7d0d9a-6a10-4288-9b91-da8fb0b149f2
        type:
          description: The type of the request
          $ref: "#/components/schemas/RequestType"
        algorithm:
          description: The algorithm used for signing
          $ref: "#/components/schemas/Algorithm"
        signingDeviceKeyId:
          description: The identifier of the signing key on the customer's servers
          type: string
          example: 70721651-a7f3-42f6-a984-6e058269495f
        keyId:
          description: The identifier of the signing key on Fireblocks
          type: string
          format: uuid
          example: 70721651-a7f3-42f6-a984-6e058269495f
        messagesToSign:
          description: An array including the messages to be signed
          type: array
          items:
            $ref: "#/components/schemas/MessageToSign"
        requestId:
          description: The unique request ID used exclusively for Proof of Ownership requests.
          type: string
          format: uuid
          example: b015f35e-5d44-4d68-a0df-a1c625255abc
        txId:
          description: The unique transaction ID used exclusively for transaction signing requests.
          type: string
          format: uuid
          example: 8c2b2b3d-fb83-497e-8138-72446b9184b6
        timestamp:
          description: The timestamp of the request
          type: number
          example: 1704122262
        version:
          description: The version of the request
          type: string
          example: 1.0.0
        metadata:
          description: The metadata provides comprehensive information about the transaction, policy outcomes, and other pertinent details.
          type: object
    PayloadSignatureData:
      description: The signature data of the payload and the service that signed it.
      type: object
      required:
        - signature
        - service
      properties:
        signature:
          description: The signature on the payload signed by a Fireblocks core service
          type: string
          example: 3de97a18822d06fd19bea82522917c634c134a13ace2b887cf12e37dfd343d30
        service:
          description: The Fireblocks core service which signed on the payload
          type: string
          example: signing_service
    MessageToSign:
      description: A message that needs to be signed by the customer's key.
      type: object
      required:
        - message
        - index
      properties:
        message:
          description: The message to be signed.
          type: string
        index:
          description: The index of the message.
          type: number
    MessagesStatusRequest:
      description: List of request IDs
      type: object
      required:
        - requestsIds
      properties:
        requestsIds:
          type: array
          items:
            type: string
            example: e7568058-c090-4042-8a6a-957f2292b72c
    TransportMetadata:
      description: Metadata necessary for internal Fireblocks operations.
      required:
        - requestId
        - type
      properties:
        requestId:
          description: The unique request ID used for tracking the request.
          type: string
          format: uuid
        type:
          description: Type of the request
          $ref: "#/components/schemas/RequestType"
    MessagesStatusResponse:
      description: List of statuses as `MessageStatus` objects for the requested requestIds
      type: object
      required:
        - statuses
      properties:
        statuses:
          type: array
          items:
            $ref: "#/components/schemas/MessageStatus"
    MessageStatus:
      type: object
      required:
        - type
        - status
        - requestId
        - response
      properties:
        type:
          description: Type of the message status. Should be corresponding to the RequestType.
          $ref: "#/components/schemas/ResponseType"
        status:
          description: Status of the message
          type: string
          enum: [PENDING_SIGN, SIGNED, FAILED]
          example: SIGNED
        requestId:
          description: The original request ID
          type: string
          format: uuid
          example: b015f35e-5d44-4d68-a0df-a1c625255abc
        response:
          description: Response for the requested message
          $ref: "#/components/schemas/MessageResponse"
    MessageResponse:
      type: object
      properties:
        signedMessages:
          description: List of signed messages as a `SignedMessage` object. Required if the status in MessageStatus is SIGNED.
          type: array
          items:
            $ref: "#/components/schemas/SignedMessage"
        errorMessage:
          description: Error message if any. Required if the status in `MessageStatus` is FAILED.
          type: string
          example: Error signing the request.
    SignedMessage:
      type: object
      required:
        - message
        - signature
        - index
      properties:
        message:
          description: The message to be signed
          type: string
        index:
          description: Index of the message
          type: number
        signature:
          description: Signature of the message. 64-byte HEX encoded signature containing R and S values
          type: string
          example: 3de97a18822d06fd19bea82522917c634c134a13ace2b887cf12e37dfd343d30
    RequestType:
      description: The type of the request
      type: string
      enum: [KEY_LINK_PROOF_OF_OWNERSHIP_REQUEST, KEY_LINK_TX_SIGN_REQUEST]
      example: KEY_LINK_PROOF_OF_OWNERSHIP_REQUEST
    ResponseType:
      description: Type of the response
      type: string
      enum: [KEY_LINK_PROOF_OF_OWNERSHIP_RESPONSE, KEY_LINK_TX_SIGN_RESPONSE]
      example: KEY_LINK_PROOF_OF_OWNERSHIP_RESPONSE
    Algorithm:
      description: The cryptographic algorithm used for signing.
      type: string
      enum: [ECDSA_SECP256K1, EDDSA_ED25519]
      example: ECDSA_SECP256K1
    Error:
      type: object
      required:
        - code
        - message
      properties:
        message:
          type: string
    TxMetadata:
      description: The metadata provides comprehensive information about the transaction, policy outcomes, and other pertinent details.
      required:
        - txMetaData
        - txMetaDataSignatures
      properties:
        txMetaData:
          type: string
        txMetaDataSignatures:
          type: array
          items:
            $ref: "#/components/schemas/TxMetadataSignature"
    TxMetadataSignature:
      description: The signature of the transaction metadata.
      required:
        - id
        - type
        - signature
      properties:
        id:
          type: string
          example: policy_service
        type:
          type: string
          example: SERVICE
        signature:
          type: string
          example: 3de97a18822d06fd19bea82522917c634c134a13ace2b887cf12e37dfd343d30
