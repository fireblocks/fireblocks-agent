openapi: 3.0.0
info:
  version: 1.0.0
  title: Custom Server API
  description: API between HSM Agent and custom client's server

servers:
  - url: https://localhost:5000/v1


paths:
  /messagesStatus:
    post:
      summary: Get updates on requested messages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessagesStatusRequest'
      responses:
        200:
          description: Messages Status
          content:
            application/json: 
              schema:
                $ref: '#/components/schemas/MessagesStatusResponse'
  /messagesToSign:
    post:
      summary: Sign Messages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessagesRequest'
        description: Messages to sign
      responses:
        200:
          description: Messages Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagesStatusResponse'
        default:
          $ref: "#/components/schemas/Error"

components:
  schemas: 
    MessagesStatusRequest:
      type: object
      required:
        - msgIds
      properties:
        msgIds:
          type: array
          items:
            type: number
            example: 425878000014
    MessagesStatusResponse:
      type: object
      required:
        - statuses
      properties:
        statuses:
          type: array
          items:
            $ref: '#/components/schemas/MessageStatus'
    MessagesRequest:
      type: object
      required:
        - messages
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/MessageEnvelope'
    MessageEnvelope:
      type: object
      required:
        - msgId
        - type
        - message
        - payload 
      properties:
        msgId:
          type: number
          example: 425878000014
        type:
          $ref: '#/components/schemas/TxType'
        message:
          $ref: '#/components/schemas/Message'
        payload:
          type: string
          format: string
          description: Original message payload
    MessageStatus:
      type: object
      required:
        - msgId
        - requestId
        - status
        - type
        - payload
      properties:
        type:
          $ref: '#/components/schemas/TxType'
        msgId:
          type: number
          example: 425878000014
        requestId:
          type: string
        status:
          type: string
          enum: [PENDING_SIGN, SIGNED, FAILED]
          example: SIGNED
        errorMessage:
          type: string
          example: Transction 8c2b2b3d-fb83-497e-8138-72446b9184b6 failed due to insufficient funds
        signedPayload:
          type: string
          example: singed-tx-string
        payload:
          type: string
          description: Original message payload
    TxType:
      type: string
      enum: [KEY_LINK_PROOF_OF_OWNERSHIP_REQUEST, EXTERNAL_KEY_SIGNING_REQUEST]
      example: KEY_LINK_PROOF_OF_OWNERSHIP_REQUEST
    Algorithm:
      description: algorithm to sign with
      type: string
      enum: [ECDSA_SECP256K1, EDDSA_ED25519]
      example: ECDSA_SECP256K1
    Message:
      required:
        - tenantId
        - timestamp
        - version
        - fbKeyId
        - requestId
        - signingDeviceKeyId
        - algorithm
        - data
      properties:
        tenantId:
          type: string
          format: uuid
          example: ea7d0d9a-6a10-4288-9b91-da8fb0b149f2
        timestamp:
          type: number
          example: 1704122262
        version:
          type: number
          example: 1
        fbKeyId:
          type: string
          format: uuid
          example: 70721651-a7f3-42f6-a984-6e058269495f
        requestId:
          type: string
          format: uuid
          example: b015f35e-5d44-4d68-a0df-a1c625255abc
        signingDeviceKeyId:
          type: string
          example: 70721651-a7f3-42f6-a984-6e058269495f
        algorithm:
          $ref: '#/components/schemas/Algorithm'
        data:
          description: The string to sign
          type: string
          example: 3de97a18822d06fd19bea82522917c634c134a13ace2b887cf12e37dfd343d30
    Error:
      type: object
      required:
          - code
          - message
      properties:
        message:
          type: string

